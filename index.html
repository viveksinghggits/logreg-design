<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">    
    <title>Login/Register</title>
</head>

<body>
    <script type="text/javascript" src="script.js"></script>
    <div id="main">
            <div class="box" id="register">
                <p>
                    Don't have an account?
                </p>
                    <a id="registerlink" class="showlinks">Register</a>
                </div>
        <div class="box" id="content">
            <form id="loginform" class="forms">
                <div> 
                    Login from here
                </div>
                <table>
                    <tr>
                        <td>
                            <input type="text" placeholder="Username, here" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <input type="password" placeholder="**********"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <input type="submit" value="Login" class="buttons">     
                        </td>
                    </tr>
                </table>
            </form>

            <form id="registerform" class="forms">
                    <div>
                        Register from here
                    </div>
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="Username, here">
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <input type="text" placeholder="*********"> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <input type="submit" value="Register" class="buttons">     
                            </td>
                        </tr>
                    </table>
                </form>
        </div>
        <div class="box" id="login">
            <p>
                Have an accout?
            </p>
                <a id="loginlink" class="showlinks">Login</a>
            </div>
        
    </div>
</body>

</html>
